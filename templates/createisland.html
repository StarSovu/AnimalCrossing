{% if session.username %}
<p>Create your island, {{ session.username }}!</p>
<br>
<br>
<form action="/addisland" method="POST">
<p> Name your island: <br> <input type="text" name="islandname"></p>
<input type="submit" value="Create">
</form>
<br><br>
<a href="/">Back to start page.</a>
<br>
<a href="/logout">Logout</a>


{% else %}
<p>You need to log in in order to create an island!</p>
<form action="/login" method="POST">
<p>User:<br>
<input type="text" name="username"></p>
<p>Password:<br>
<input type="password" name="password"></p>
<input type="submit" value="Login">
</form>
<form action="/register" method="POST">
<p> Register <br>
<p> Username: <br> <input type="text" name="username"></p>
<p>Password: <br> <input type="password" name="password"></p>
<input type="submit" value="Register">
</form>
{% endif %}
