{% extends "layout.html" %}
{% block title %}{{ islandname }} - Remove character{% endblock %}
{% block content %}

<p>Remove a character from {{ islandname }}.</p>

<form action="/removecharacterfromisland" method="POST">
<input type="hidden" name="id" value="{{  islandid  }}">
<b>Select character:</b><br>
{% for charactername in characters %}
<input type="radio" name="character" value="{{  charactername[0]  }}"> {{ charactername[0] }}<br>
{% endfor %}
<input type="submit" value="Remove">
</form>
<br>

<a href="/island/{{ islandid }}">Back to island page</a><br>

{% endblock %}
